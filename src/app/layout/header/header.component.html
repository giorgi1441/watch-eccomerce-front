<mat-toolbar color="primary" class="flex justify-between items-center max-w-[1200px] mx-auto">
  <a routerLink="/">
    <img ngSrc="./assets/images/logo.svg" alt="logo" height="18" width="115">
  </a>

  @if (!isHandset()) {
    <nav class="navigation">
      <ul class="flex items-center gap-4">
        <li class="nav-item">
          <a class="text-base leading-6 text-gray-500 hover:text-gray-900">
            {{ "NAVIGATION.SALE" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="text-base leading-6 text-gray-500 hover:text-gray-900">
            {{ "NAVIGATION.NEW_COLLECTION" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="text-base leading-6 text-gray-500 hover:text-gray-900">
            {{ "NAVIGATION.MALE" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="text-base leading-6 text-gray-500 hover:text-gray-900">
            {{ "NAVIGATION.FEMALE" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="text-base leading-6 text-gray-500 hover:text-gray-900">
            {{ "NAVIGATION.KID" | translate }}
          </a>
        </li>
      </ul>
    </nav>
  }

  <div class="flex items-center">
    <button class="flex items-center gap-1" mat-button role="button" [matMenuTriggerFor]="languages">
      <mat-icon aria-label="choose language" [svgIcon]="selectedLanguageFlag()"></mat-icon>
      <span class="text-sm text-gray-500">{{ selectedLanguage() }}</span>
    </button>

    <mat-menu #languages="matMenu">
      <button mat-menu-item (click)="chooseLanguage('geo', 'ქართ', 'georgia_flag')">
        <mat-icon aria-label="choose georgian language" svgIcon="georgia_flag"></mat-icon>
        <span>{{ 'ქართული' }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="chooseLanguage('eng', 'Eng', 'usa_flag')">
        <mat-icon aria-label="choose english language" svgIcon="usa_flag"></mat-icon>
        <span>{{ 'English' }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="chooseLanguage('rus', 'Рус', 'russia_flag')">
        <mat-icon aria-label="choose russian language" svgIcon="russia_flag"></mat-icon>
        <span>{{ 'Русский' }}</span>
      </button>
    </mat-menu>

    <button type="button"
            aria-label="Toggle Search"
            mat-icon-button
            (click)="openDrawer('search')">
      <mat-icon aria-label="Search toggle icon">search</mat-icon>
    </button>

    <button type="button"
            aria-label="auth methods"
            [matMenuTriggerFor]="authentication"
            mat-icon-button>
      <mat-icon aria-label="authentication">person_outline</mat-icon>
    </button>

    <mat-menu #authentication="matMenu">
      <button mat-menu-item (click)="login()">
        <mat-icon>login</mat-icon>
        <span>{{ 'NAVIGATION.LOGIN' | translate }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="register()">
        <mat-icon>supervisor_account</mat-icon>
        <span>{{ 'NAVIGATION.REGISTER' | translate }}</span>
      </button>
    </mat-menu>

    <button type="button"
            aria-label="Toggle Cart"
            mat-icon-button
            (click)="openDrawer('cart')">
      <mat-icon aria-label="items in cart, view bag">shopping_cart</mat-icon>
    </button>

    @if (isHandset()) {
      <button type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="openDrawer('nav')">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    }
  </div>
</mat-toolbar>
